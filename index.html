<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <box class="container">
    <header class="header">
      <h1 class="text-eng">Hello!</h1>
      <h2 class="text">프론트엔드 개발자를 꿈꾸는</h2>
      <h2 class="text">이가윤입니다 :)</h2>
      <img class ="cookie_monster_greet" src="./img/cookie_monster_greet.png" alt="">

      <h3 class="button">CLICK ME!</h3>
    </header>

    <main class="main">
      <h1 class="text-eng">Drag And Drop</h1>
      <div class="invisible">
        <img class="cookie_monster_head" src="./img/head.png" alt="">
        <section class="section1" data-section="1">
          1. 내용
          <article class="article hidden" data-article="1">
            fhkfdfslkdjfl
            <br>
          </article>
        </section>
  
        <section class="section2" data-section="2">
          2. 내용
          <article class="article hidden" data-article="2">sdfsdf</article>
        </section>
  
        <section class="section3" data-section="3">
          3. 내용
          <article class="article hidden visible" data-article="3">sdfsdf</article>
        </section>
      </div>
      <div class="box-background">
          <img
          class="cookie"
          draggable="true"
          data-cookie="true"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
          src="./img/cookie1.png"
          
        >

        <img
          src="./img/candy.png"
          alt="candy"
          class="not-cookie"
          data-cookie="false"
          draggable="true"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
        >
        <img src="./img/nacho.png" alt="nacho" class="not-cookie"
          data-cookie="false"
          draggable="true"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
        >
        <img src="./img/snack.png" alt="snack" class="not-cookie"
          data-cookie="false"
          draggable="true"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
        >

      </div>



    </main>

    <footer class="footer">
      감사합니다!
    </footer>
    <img
    class="cookiemonster_eat"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Q"
    src="./img/cookie_monster_eat.png"
    ondrop="dragDrop()"
    >

    <img class="yum hidden" src="./img/yum.png" >
    <img src="./img/nope.png" alt="nope" class="nope hidden">
    <!-- <button class="top">top</button> -->

  </box>
  <script src="main.js"></script>
</body>
</html>
