<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <box class="container">
    <header class="header">
      <p>안녕하세요!</p>
       <p>프론트엔드 개발자를 꿈꾸는</p>
       <p>이가윤입니다 :)</p>
       <img src="./img/cookie_greet.jpg" alt="">
      <button class="button">Click</button>
    </header>

    <main class="main">
      <!-- CLICK
      <section class="section1">
        1. 저는~~
      </section>

      <section class="section2">
        2. 개발자가 되기로 결심한 이유
      </section>

      <section class="section3">
        3. ㅎㅎ
      </section> -->
      <img
        class="cookie"
        draggable="true"
        data-cookie="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
        src="./img/cookie1.png"
        
      >

      <img
        src="./img/candy.png"
        alt="candy"
        class="not-cookie"
        data-cookie="false"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
      <img src="./img/nacho.png" alt="nacho" class="not-cookie"
        data-cookie="false"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
      <img src="./img/snack.png" alt="snack" class="not-cookie"
        data-cookie="false"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
      <img
        class="cookiemonster_eat"
        src="./img/cookiemonster_eat.jpg"
        ondrop="dragDrop()"

      >

      <img class="yum hidden" src="./img/yum.png" >
      <img src="./img/nope.png" alt="nope" class="nope hidden">
    </main>

    <footer class="footer">
      감사합니다!
    </footer>

    <button class="top">top</button>
    <button class="finish">다 읽었어요</button>
  </box>
  <script src="main.js"></script>
</body>
</html>
